name: Repo

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  loop:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Cache Packages
        id: cache-packages
        uses: actions/cache@v4
        with:
          path: |
            bin
            boot
            dev
            etc
            fat
            home
            lib
            lib64
            lost+found
            mnt
            opt
            proc
            root
            run
            sbin
            srv
            sys
            tmp
            usr
            var
          key: packages-${{ hashFiles('/tmp/packages') }}

      - name: ArchLinux Setup
        if: steps.cache-packages.outputs.cache-hit != 'true'
        run: bash ./scripts/setup.sh

      - name: Build
        run: "./bin/arch-chroot ./ bash /scripts/build.sh"

      - name: Git
        run: |
          git config user.name  "autobuild"
          git config user.email "action@github.com"
          git add .
          git commit -m "build"
          git push
