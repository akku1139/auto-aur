name: Repo

on:
  workflow_dispatch:
  schedule:
    - cron: '47 8 */10 * *'
  push:
    branches:
      - main
    paths:
      - package.txt
      # - patches/**

concurrency:
  group: repo
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  main:
    runs-on: ubuntu-latest
    container:
     image: archlinux:base
     options: --privileged

    steps:
      - uses: ./.github/workflows/setup.yml

      - name: Build AUR
        run: bash -ex scripts/build.sh

      - uses: ./.github/workflows/post.yml
