name: Repo

on:
  workflow_dispatch:
  schedule:
    - cron: '47 8 */10 * *'
  push:
    # branches:
    #   - main
    paths:
      - packages.txt
      # - patches/**

concurrency:
  group: repo
  cancel-in-progress: true

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  main:
    runs-on: ubuntu-latest
    container:
      image: archlinux:base
      options: --privileged

    steps:
      - name: Pre Setup
        run: |
          set -x

          # add builder user
          useradd -m builder

          # mount host disk
          mkdir /ext
          mount /dev/sda1 /ext
          ls /ext

          # builder setup
          mkdir /ext/builder
          chown builder:builder /ext/builder

          # tidy up
          df -h
          # language support?
          rm -r /__t/*
          mount /dev/root /mnt
          curl -L https://github.com/akku1139/auto-aur/raw/refs/heads/main/scripts/tidyup.sh > /mnt/tidyup.sh
          chmod 777 /mnt/tidyup.sh
          chroot /mnt /tidyup.sh
          
          # move swap
          swapoff /ext/swapfile
          rm /ext/swapfile
          fallocate -l 10G /swapfile
          chmod 0600 /swapfile
          mkswap /swapfile
          losetup -f /swapfile
          swapon $( losetup -a| grep -F "/swapfile" | cut -d: -f1 )

          df -h

      - uses: actions/cache/restore@v4
        with:
          path: |
            /__w/auto-aur/auto-aur
            /var/cache/pacman/pkg
            /home/builder/.cache
          key: cache-${{ github.sha }}
          restore-keys: cache-

      - run: |
          pacman --noconfirm -Syu
          pacman --noconfirm -S git
          git config --global --add safe.directory $PWD

      - uses: actions/checkout@v4

      - name: Setup (root)
        run: scripts/setup-root.sh

      - name: Setup (builder)
        run: sudo -E -u builder bash ./scripts/setup-builder.sh
        env:
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
          GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}

      - name: Build AUR
        run: sudo -u builder bash -ex scripts/build.sh

      # - uses: mxschmitt/action-tmate@v3
      #   if: ${{ failure() }}

      - name: Generate UI
        run: python scripts/genui.py

      - name: Git
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git pull
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add -A
            git commit -m "Data"
            git push
          fi
          git clean -ffdx
          git reset --hard HEAD

      - uses: actions/cache/save@v4
        if: ${{ !cancelled() }}
        with:
          path: |
            /__w/auto-aur/auto-aur
            /var/cache/pacman/pkg
            /home/builder/.cache
          key: cache-${{ github.sha }}

      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "public/"

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4

      - run: echo "/__e/node20/bin" >> $GITHUB_PATH

      - uses: FirebaseExtended/action-hosting-deploy@v0.9.0
        with:
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT }}"
          projectId: auto-aur
          channelId: live
