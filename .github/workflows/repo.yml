name: Repo

on:
  workflow_dispatch:
  schedule:
    - cron: '47 8 */10 * *'
  push:
    # branches:
    #   - main
    paths:
      - package.txt
      # - patches/**

concurrency:
  group: repo
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  main:
    runs-on: ubuntu-latest
    container:
     image: archlinux:base
     options: --privileged

    steps:
      - uses: akku1139/ghaction-import-gpg@master
        with:
          gpg_private_key: ${{ secrets.GPG_PRIVATE_KEY }}
          passphrase: ${{ secrets.GPG_PASSPHRASE }}
          fingerprint: "2ECF4E27AAACF8F478631D73AA4D941DB6C633AF"
        env:
          HOME: /home/builder/

      - uses: actions/cache/restore@v4
        with:
          path: /var/cache/pacman/pkg
          key: pkgcache-${{ github.sha }}
          restore-keys: pkgcache-

      - run: |
          pacman --noconfirm -Syu
          pacman --noconfirm -S git
          git config --global --add safe.directory $PWD

      - uses: actions/checkout@v4

      - name: Setup
        run: bash -ex scripts/setup.sh
        env:
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}

      - name: Build AUR
        run: bash -ex scripts/build.sh

      - uses: ./.github/workflows/post.yml
